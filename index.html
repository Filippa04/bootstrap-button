<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <button class="btn btn-info">button</button>
    <button class="btn btn-primary">button</button>
    <button class="btn btn-dark">button</button>
    <button class="btn btn-primary">button</button>
    <button class="btn btn-info">button</button>

    <hr>

    <button class="btn btn-outline-info">button</button>
    <button class="btn btn-outline-primary">button</button>
    <button class="btn btn-outline-dark">button</button>
    <button class="btn btn-outline-primary">button</button>
    <button class="btn btn-outline-info">button</button>

    <hr>

    <button class="btn btn-link">button</button>

    <hr>

    <div class="d-grid">
        <button class="btn btn-info">button</button>
    </div>

    <hr>

    <div class="btn-group-lg">
        <button class="btn btn-outline-info">button</button>
        <button class="btn btn-outline-primary">button</button>
        <button class="btn btn-outline-dark">button</button>
        <button class="btn btn-outline-primary">button</button>
        <button class="btn btn-outline-info">button</button>
    </div>

    <hr>

    <div>
        <button class="btn btn-outline-primary btn-lg">button</button>
        <button class="btn btn-outline-info btn-sm">button</button>
    </div>

    <hr>

    <div class="btn-group-vertical">
        <button class="btn btn-outline-info">button</button>
        <button class="btn btn-outline-primary">button</button>
        <button class="btn btn-outline-dark">button</button>
        <button class="btn btn-outline-primary">button</button>
        <button class="btn btn-outline-info">button</button>
    </div>
</div>

</body>
</html>
